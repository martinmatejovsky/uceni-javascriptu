<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Učení javascriptu</title>
        <!-- load mock data with products -->
        <script src="data/storeProducts.js"></script>
    </head>
    <body>
       <script src="scripts.js"></script>

       <section class="header">
            <h1 class="header__heading">Děkuji za návštěvu stránek</h1>

           <div id="application"></div>
            
            <h2>Kované</h2>
            <div id="counterForged" class="productCounter">
                <button id="counterForgedIncrement" class="productCounter__button productCounter--increment">+</button>
                <input id="counterForgedInput" class="productCounter__input" type="text" value="">
                <button id="counterForgedDecrement" class="productCounter__button productCounter--increment">-</button>
                <button id="counterForgedClear" class="productCounter__button productCounter--clear">smazat</button>
            </div>
            <p>Vybráno kovaných: <span id="productsTotalForged"></span></p>

            <br><br>                    

            <h2>Lisované</h2>
            <div id="counterPressed" class="productCounter">
                <button id="counterPressedIncrement" class="productCounter__button productCounter--increment">+</button>
                <input id="counterPressedInput" class="productCounter__input" type="text" value="">
                <button id="counterPressedDecrement" class="productCounter__button productCounter--increment">-</button>
                <button id="counterPressedClear" class="productCounter__button productCounter--clear">smazat</button>
            </div>
            <p>Vybráno lisovaných: <span id="productsTotalPressed"></span></p>
            
            <br><br>

            <h3>Celkem vybáno: <span id="productsTotal"></span></h3>
        </section>

    </body>
    <script src="scripts/renderStoreProducts.js"></script>
</html>
