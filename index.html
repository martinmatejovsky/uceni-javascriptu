    <body>
       <section class="header">
            <h1 class="header__heading">Děkuji za návštěvu stránek</h1>
            
            <h2>Kované</h2>
            <h3>Svícen1</h3>
            <div id="counterForged" class="productCounter">
                <button id="counterForgedIncrement" class="productCounter__button productCounter--increment">+</button>
                <input id="counterForgedInput" class="productCounter__input" type="text" value="0">
                <button id="counterForgedDecrement" class="productCounter__button productCounter--decrement">-</button>
                <button id="counterForgedClear" class="productCounter__button productCounter--clear">smazat</button>
            </div>
            <p>Vybráno kovaných: <span id="productsTotalForged"></span></p>

            <br><br>                    

            <h2>Lisované</h2>
            <div id="counterPressed" class="productCounter">
                <button id="counterPressedIncrement" class="productCounter__button productCounter--increment">+</button>
                <input id="counterPressedInput" class="productCounter__input" type="text" value="0">
                <button id="counterPressedDecrement" class="productCounter__button productCounter--decrement">-</button>
                <button id="counterPressedClear" class="productCounter__button productCounter--clear">smazat</button>
            </div>
            <p>Vybráno lisovaných: <span id="productsTotalPressed"></span></p>
            
            <br><br>

            <h3>Celkem vybáno: <span id="productsTotal"></span></h3>

        </section>

        <script src="scripts.js"></script> 
    </body>
    
</html>
