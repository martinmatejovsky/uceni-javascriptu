<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/math-randomizer.css">
</head>
<body>
    <h2>Please select only one from the math options and number of examples. Than click on start button.</h2>
    <form action="" id="StartMath">
        <select name="Small multiplication" id="small-multiplication">
            <option value="0">Small multiplication</option>
            <option value="1">From 0 - 10 by 1</option>
            <option value="2">From 0 - 10 by 2</option>
            <option value="3">From 0 - 10 by 3</option>
            <option value="4">From 0 - 10 by 4</option>
            <option value="5">From 0 - 10 by 5</option>
            <option value="6">From 0 - 10 by 6</option>
            <option value="7">From 0 - 10 by 7</option>
            <option value="8">From 0 - 10 by 8</option>
            <option value="9">From 0 - 10 by 9</option>
            <option value="10">From 0 - 10 by 10</option>
            <option value="11">From 0 - 10 by 0 - 5</option>
            <option value="12">From 0 - 10 by 6 - 10</option>
            <option value="13">From 0 - 10 by 0 - 10</option>
        </select>
        <select name="Big multiplication" id="big-multiplication">
            <option value="0">Big multiplication</option>
            <option value="1">From 10 - 100 by 0 - 10</option>
            <option value="2">From 10 - 100 by 10 - 100</option>
            <option value="3">From 10 - 1000 by 0 - 10</option>
            <option value="4">From 10 - 1000 by 10 - 100</option>
            <option value="5">From 10 - 1000 by 10 - 1000</option>
            <option value="6">From 0 - 1000 by 0 - 1000</option>
        </select>
        <select name="Multiplication with decimal point" id="multiplication-decimal-point">
            <option value="0">Multiplication with decimal point</option>
            <option value="1">From 0 - 100 by 0,x - 10,x</option>
            <option value="2">From 0 - 100 by 0,xx - 10,xx</option>
            <option value="3">From 0,x - 100,x by 0,x - 10,x</option>
            <option value="4">From 0,xx - 100,xx by 0,xx - 10,xx</option>
            <option value="5">From 10 - 100 by 10,x - 100,x</option>
            <option value="6">From 10 - 100 by 10,xx - 100,xx</option>
            <option value="7">From 10,x - 100,x by 10,x - 100,x</option>
            <option value="8">From 10,xx - 100,xx by 10,xx - 100,xx</option>
        </select>
        <select name="Select nuber of examples" id="examples">
            <option value="0">Select nuber of examples</option>
            <option value="1">10 in 3 columns</option>
            <option value="2">15 in 3 columns</option>
            <option value="3">20 in 3 columns</option>
            <option value="4">25 in 3 columns</option>
            <option value="5">30 in 3 columns</option>
            <option value="6">40 in 3 columns</option>
            <option value="7">Online exercise</option>
        </select>
        <input type="submit" value="Start">
    </form>
</body>

<footer>
    <div class="controllers">
        <button id="math-start-exercise" type="button"><strong> Start</strong></button>
    </div>
</footer>

<section id="app"></section>

<script src="../../scripts/math-generator/math-generator.js"></script>

</html>
