<html lang="cs">
<head>
  <meta charset="utf8">

<body>
<section class="header">
  <nav><a href="../data-overview.html">Přehled dat</a></nav>

  <h1 class="header__heading">Děkuji za návštěvu stránek!</h1>
  <div class="productClass">
    <h2>Kované</h2>
    <h3>Svícen1</h3>
    <img src="images/kovanySvicen01.jpg" alt="kovaný svícen pro 4 čajové svíce">
    <div id="counterSvícen1" class="productCounter">
      <button id="counterSvícen1Increment" class="productCounter__button productCounter--increment">+</button>
      <input id="counterSvícen1Input" class="productCounter__input" type="text" value="0">
      <button id="counterSvícen1Decrement" class="productCounter__button productCounter--decrement">-</button>
      <button id="counterSvícen1Clear" class="productCounter__button productCounter--clear">smazat</button>
    </div>


    <h3>Svícen2</h3>
    <img src="images/kovanySvicen02.jpg" alt="kovaný svícen kopí">
    <div id="counterSvícen2" class="productCounter">
      <button id="counterSvícen2Increment" class="productCounter__button productCounter--increment">+</button>
      <input id="counterSvícen2Input" class="productCounter__input" type="text" value="0">
      <button id="counterSvícen2Decrement" class="productCounter__button productCounter--decrement">-</button>
      <button id="counterSvícen2Clear" class="productCounter__button productCounter--clear">smazat</button>
    </div>

    <p>Vybráno kovaných: <span id="productsTotalForged"></span></p>
  </div>

  <br><br>

  <div class="productClass">
    <h2>Lisované</h2>
    <h3>Svícen3</h3>
    <div id="counterSvícen3" class="productCounter">
      <img src="images/lisovanySvicen01.jpg" alt="svícínek na čajové svíce">
      <button id="counterSvícen3Increment" class="productCounter__button productCounter--increment">+</button>
      <input id="counterSvícen3Input" class="productCounter__input" type="text" value="0">
      <button id="counterSvícen3Decrement" class="productCounter__button productCounter--decrement">-</button>
      <button id="counterSvícen3Clear" class="productCounter__button productCounter--clear">smazat</button>
    </div>

    <h3>Svícen4</h3>
    <div id="counterLisované" class="productCounter">
      <img src="images/lisovanySvicen02.jpg" alt="svícínek na čajové svíce">
      <button id="counterSvícen4Increment" class="productCounter__button productCounter--increment">+</button>
      <input id="counterSvícen4Input" class="productCounter__input" type="text" value="0">
      <button id="counterSvícen4Decrement" class="productCounter__button productCounter--decrement">-</button>
      <button id="counterSvícen4Clear" class="productCounter__button productCounter--clear">smazat</button>
    </div>
    <p>Vybráno lisovaných: <span id="productsTotalPressed"></span></p>

    <br><br>


  </div>
  <h3>Celkem vybáno: <span id="productsTotal"></span></h3>
</section>

<script src="../scripts.js"></script>
</body>

</html>
